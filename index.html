<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteFlow - Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>WasteFlow</h1>
            <p>Business Process Automation</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="password-toggle" id="passwordToggle">üëÅ</span>
            </div>

            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="spinner"></span>
                <span class="btn-text">Sign In</span>
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="demo-login" id="demoLogin">
            Try Demo Account
        </div>
        <footer style="text-align: center; margin-top: 40px; font-size: 0.875rem; color: #666;">
            &copy; <span id="year"></span> WasteFlow. All rights reserved.<br>
            <span style="display: block; margin-top: 4px;">Developed by Blazious.</span>
        </footer>

        <script>
            // Set current year dynamically
            document.getElementById('year').textContent = new Date().getFullYear();
        </script>
    </div>

    <script src="auth.js"></script>
</body>

</html>
